<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Users</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let user of users">
        <div>{{user.id}}</div>
        <h3 mat-line>{{user.username}}</h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
